<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote | Los Building Materials</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top px-4 py-3">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Los Building Materials</a>


            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a> 
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">About Us</a> 
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a> 
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact Us</a> 
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Get Quote</a> 
                    </li>
                    <li class="nav-item">
                        <a href="index.html#map" class="nav-link"><i class="bi bi-geo-alt-fill pt-2"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quote Form -->

    <section>
        <div class="container p-4 mt-5 d-flex ">
            <div class="container contact-us-container bg-white text-dark p-5 rounded ">
                <div class="row contact-row justify-content-center">
                    <div class="col-md-7 contact-col-md-7">
                      <h4 class="border-bottom p-2 text-center mb-5">Get Quote</h4>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="quote-name" placeholder="Enter your name">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Email</label>
                            <input type="text" class="form-control" id="quote-email" placeholder="Enter your email">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="quote-company-name" placeholder="Enter company name">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="quote-number" placeholder="Enter your number">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Origin</label>
                            <input type="text" class="form-control" id="quote-origin" placeholder="Enter origin">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="quote-destination" placeholder="Enter destination">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Weight of Load</label>
                            <input type="text" class="form-control" id="fquote-weight" placeholder="Enter weight">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message *optional</label>
                            <textarea class="form-control" id="quote-message" rows="3"></textarea>
                          </div>
                          <button class="btn btn-primary contact-us-submit-button">Submit</button>
                    </div>
                </div>    
        </div>
    </section>


    <!-- Footer -->

    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Los Building Materials LLC</p>
            <a href="#" class="position absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
